<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop App with Snapping Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <img src="icons/straight.svg" alt="Straight" class="icon" draggable="true">
        <img src="icons/curve.svg" alt="Curve" class="icon" draggable="true">
        <img src="icons/turnoutleft.svg" alt="Turnout left" class="icon" draggable="true">
        <img src="icons/turnoutright.svg" alt="Tunrout right" class="icon" draggable="true">
        <img src="icons/threeway.svg" alt="Threeway" class="icon" draggable="true">
        <img src="icons/dcrossingleft.svg" alt="Crossing left" class="icon" draggable="true">
        <img src="icons/dcrossingright.svg" alt="Crossing right" class="icon" draggable="true">
        <img src="icons/threeway.svg" alt="Threeway" class="icon" draggable="true">
        <div class="separator"></div>
        <img src="icons/sensor-off.svg" alt="Sensor" class="icon" draggable="true">
    </div>
    <div class="raster-container">
        <canvas id="raster" width="1024" height="1024"></canvas>
    </div>
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="rotate-left">Rotate Left</li>
            <li id="rotate-right">Rotate Right</li>
            <li id="remove">Remove</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
